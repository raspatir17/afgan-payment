<!DOCTYPE html>
<html lang="id">
<head>

    }

      margin-top: 10px;
      color: #00FFFF;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    #effetsalju {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
  </style>
</head>

  function renderProducts() {
    productsDiv.innerHTML = '';
    products.forEach(p => {
      productsDiv.innerHTML += `<div class="product">
        <div class="product-name">${p.name}</div>
        <div class="price">Harga: Rp ${p.price}</div>
      </div>`;
    });
  }

  function fillProductSelect() {
    productSelect.innerHTML = '<option value="">-- Pilih Produk --</option>';
    products.forEach((p, i) => {
      productSelect.innerHTML += `<option value="${i}">${p.name} - Rp ${p.price}</option>`;
    });
  }

  checkoutForm.addEventListener('submit', e => {
    e.preventDefault();

    const productIndex = productSelect.value;
    const buyerName = document.getElementById('buyerName').value.trim();
    const file = transferProof.files[0];

      alert('Lengkapi semua data!');
      return;
    }

    const product = products[productIndex];
    const reader = new FileReader();
